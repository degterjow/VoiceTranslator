<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live translation</title>
    <link rel="stylesheet" href="/static/translation.css">
    <script src="/static/script.js"></script>
</head>
<body>
<div class="container">
    <!-- Section for final German texts -->
    <div class="section" id="german-section">
        <div id="german-texts" class="text"></div>
        <div id="german-partial" class="partial">Waiting for transcription...</div>
    </div>

    <!-- Section for translated Russian texts -->
    <div class="section" id="russian-section">
        <div id="russian-texts" class="text"></div>
    </div>
</div>
<div>
    <label for="endpointing-slider">Endpointing Duration (silence threshold in seconds):</label>
    <input type="range" id="endpointing-slider" min="0.1" max="10" step="0.1" value="0.2">
    <span id="endpointing-value">0.2</span> seconds
</div>
</body>
</html>
